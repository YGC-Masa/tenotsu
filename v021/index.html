<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ノベルゲーム v021-2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- 初期状態は1x1の黒画像をBase64で埋め込み -->
    <img
      id="background"
      src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAn8B9vtx0eMAAAAASUVORK5CYII="
      alt="背景画像"
    />

    <div id="char-layer">
      <div id="char-left" class="char-slot"></div>
      <div id="char-right" class="char-slot"></div>
      <div id="char-center" class="char-slot"></div>
    </div>

    <div id="dialogue-box">
      <div id="name" class="name-area"></div>
      <div id="text" class="text-area"></div>
    </div>

    <div id="choices" class="choices-area"></div>
  </div>

  <!-- スクリプト読み込み -->
  <script src="config.js"></script>
  <script src="characterColors.js"></script>
  <script src="characterStyles.js"></script>
  <script src="effect.js"></script>
  <script src="script.js"></script>
</body>
</html>
