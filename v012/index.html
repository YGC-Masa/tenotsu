<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ノベルゲーム v012</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <img id="background" src="" alt="背景" />

    <div id="char-left" class="char-slot">
      <img class="char-image" id="char-img-left" src="" alt="" />
    </div>
    <div id="char-center" class="char-slot">
      <img class="char-image" id="char-img-center" src="" alt="" />
    </div>
    <div id="char-right" class="char-slot">
      <img class="char-image" id="char-img-right" src="" alt="" />
    </div>

    <div id="dialogue-box">
      <div id="name"></div>
      <div id="text"></div>
      <div id="choices"></div>
    </div>
  </div>

  <script src="characterColors.js"></script>
  <script src="script.js"></script>
</body>
</html>
