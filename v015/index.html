<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ビジュアルノベル v015</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <img id="background" src="" alt="背景画像" />
    <div id="char-left" class="char-slot"><img class="char-image" alt="左キャラ" /></div>
    <div id="char-center" class="char-slot"><img class="char-image" alt="中央キャラ" /></div>
    <div id="char-right" class="char-slot"><img class="char-image" alt="右キャラ" /></div>
    <div id="dialogue-box">
      <div id="name"></div>
      <div id="text"></div>
    </div>
    <div id="choices"></div>
  </div>

  <!-- 依存順に注意 -->
  <script type="module" src="effectHandler.js"></script>
  <script type="module" src="textHandler.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
