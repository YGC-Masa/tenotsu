<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ノベルゲーム v023</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- 背景画像 -->
    <img id="background" src="" alt="背景" />

    <!-- キャラクター表示レイヤー -->
    <div id="char-layer">
      <div id="char-left" class="char-slot"></div>
      <div id="char-center" class="char-slot"></div>
      <div id="char-right" class="char-slot"></div>
    </div>

    <!-- セリフ表示ボックス -->
    <div id="dialogue-box">
      <div class="name-area" id="name"></div>
      <div class="text-area" id="text"></div>
    </div>

    <!-- 選択肢エリア -->
    <div class="choices-area" id="choices"></div>
  </div>

  <!-- 各種設定ファイル -->
  <script src="config.js"></script>
  <script src="characterColors.js"></script>
  <script src="characterStyles.js"></script>
  <script src="effect.js"></script>

  <!-- メインスクリプト -->
  <script src="script.js"></script>
</body>
</html>
